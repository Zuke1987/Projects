<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:insert="fragments/common :: head(contact)"></head>

<body>
  <header th:replace="fragments/common :: header"></header>
  <div th:replace="fragments/common :: navbar"></div>
	<!-- Contact Form Start -->
        <section>
        <div class="form-container container-fluid w-50 text-center pt-3 pb-3 rounded-lg">
        <form action="#" th:action="@{/submitInquiry}" th:object="${inquiry}" method="post">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control tall-input" th:field="*{customer.firstName}" placeholder="Please enter your first name">
            <span th:if="${#fields.hasErrors('customer.firstName')}" th:errors="*{customer.firstName}" class="error-controls">An error occurred</span>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control tall-input" th:field="*{customer.lastName}" placeholder="Please enter your last name">
            <span th:if="${#fields.hasErrors('customer.lastName')}" th:errors="*{customer.lastName}" class="error-controls">An error occurred</span>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control tall-input" th:field="*{customer.phoneNumber}" placeholder="***-***-****">
            <span th:if="${#fields.hasErrors('customer.phoneNumber')}" th:errors="*{customer.phoneNumber}" class="error-controls">An error occurred</span>
            
          </div>
          <div class="form-group">
            <label for="phone">Address</label>
            <input type="text" class="form-control tall-input" th:field="*{customer.address}" placeholder="Please enter your address">
            <span th:if="${#fields.hasErrors('customer.address')}" th:errors="*{customer.address}" class="error-controls">An error occurred</span>
            
          </div>
          <div class="form-group">
            <label for="phone">Email</label>
            <input type="text" class="form-control tall-input" th:field="*{customer.email}" placeholder="Please enter your email">
            <span th:if="${#fields.hasErrors('customer.email')}" th:errors="*{customer.email}" class="error-controls">An error occurred</span>
            
          </div>
          <div class="form-group">
            <label for="inquiry">Reason For Your Inquiry</label>
            <select class="form-control tall-input" th:field="*{inquiryReason.inquiryReasonId}">
            	<option th:each="inquiryReason : ${listOfInquiryReasons}" 
            	th:value="${inquiryReason.inquiryReasonId}" 
            	th:utext="${inquiryReason.optionName}"></option>
          </select>
          </div>
          <div class="form-group">
            <label for="information">Please Provide Any Additional Information:
              <textarea class="form-control" th:field="*{inquiryInformation}" rows="8" cols="80" placeholder="Please provide any additional information"></textarea>
            </label>
          </div>

          <div class="form-group">
            <label for="visited">Have You Been To Our Restaurant Before?</label> <br>
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="yes">Yes
                  <input class="form-check-input" type="radio" th:field="*{visitHistory}" value="Y">
                </label>
              </div>
              <div class="form-check form-check-inline">
              <label class="form-check-label" for="no">No
                <input class="form-check-input" type="radio" th:field="*{visitHistory}" value="N" id="noChecked">
              </label>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <label style="" for="contactDays">Please Select The Most Convenient Days To Contact You:</label>
                <div style="display: block" class="">
                  <label class="daysOfWeek" for="Monday">M
                    <input type="checkbox" th:field="*{contactDays}" value="Monday">
                  </label>
                  <label class="daysOfWeek" for="Tuesday">Tu
                    <input type="checkbox" th:field="*{contactDays}" value="Tuesday">
                  </label>
                  <label class="daysOfWeek" for="Wednesday">W
                    <input type="checkbox" th:field="*{contactDays}" value="Wednesday">
                  </label>
                  <label class="daysOfWeek" for="Thursday">Th
                    <input type="checkbox" th:field="*{contactDays}" value="Thursday">
                  </label>
                  <label class="daysOfWeek" for="Friday">F
                    <input type="checkbox" th:field="*{contactDays}" value="Friday">
                  </label>
                  <label class="daysOfWeek" for="Saturday">Sat
                    <input type="checkbox" th:field="*{contactDays}" value="Saturday">
                  </label>
                  <label class="daysOfWeek" for="Sunday">Sun
                    <input type="checkbox" th:field="*{contactDays}" value="Sunday">
                  </label>
                </div>
                <span th:if="${#fields.hasErrors('contactDays')}" th:errors="*{contactDays}" class="error-controls">An error occured</span>
              </div>
            </div>
          </div>
          
          <div th:if="${success!=null}" th:class="${success} ? 'alert alert-color' : 'alert alert-danger'" th:text="${message}"></div>
          
          <button type="submit" class="w-100 btn form-submit">Submit</button>
        </form>
      </div>
    </section>
        <!-- Contact Form End -->
 
  <footer th:replace="fragments/common :: footer"></footer>
  
  	<script th:replace="fragments/common :: jquery"></script>
    <script th:replace="fragments/common :: bundle"></script>
    <script type="text/javascript">
    	$("#noChecked").attr("checked", true);
    </script>
</body>

</html>
