<!DOCTYPE html>
<html lang="en" dir="ltr">
<head th:insert="fragments/common :: head(login)"></head>

<body>
  <header th:replace="fragments/common :: header"></header>
  <div th:replace="fragments/common :: navbar"></div>
	
	<!-- Order Page Content - Login Form -->
        <section>
          <div class="container-fluid h-100">
            <div class="row justify-content-md-center formpage">
              <div class="col-md-6 col-lg-4">
                <div class="formelement pt-4 pb-4">
                  Login Form
                </div>
                <div>
                  <form th:action="@{/order}" method="POST">
                    <div class="row justify-content-center">
                      <div class="col-10 col-sm-10 col-md-10">
                      	<div class="form-group" th:if="${param.logout}">
                      		<div class="success-controls">You have successfully logged out</div>
                      	</div>
                      	<div class="form-group" th:if="${param.error}">
                      		<div class="error-controls">You have entered an invalid username or password</div>
                      	</div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" class="form-control" id="username" name="username" placeholder="Please enter your username">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password">
                        </div>
                        <button type="submit" class="btn w-100 form-submit">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="formelement pt-4 pb-4 text-right pr-5">
                  <a th:href="@{/registration}">Not registered yet?</a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Order Page Content End - Login Form -->
 
  <footer th:replace="fragments/common :: footer"></footer>
  
   <script th:replace="fragments/common :: jquery"></script>
   <script th:replace="fragments/common :: bundle"></script>
    
</body>

</html>
