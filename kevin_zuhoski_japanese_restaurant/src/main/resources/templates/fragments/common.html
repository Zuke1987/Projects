	<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head(page)">
		<meta charset="utf-8">
	  <!-- Required meta tags -->
	   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	   
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
	  
	    <!-- CSS Style Sheet -->
	     <link rel="stylesheet" href="styles/common_styles.css">
	  	<link rel="stylesheet" th:href="@{/styles/} + ${page} + _styles.css">
	 
	  <title>Shibukawa Restaurant</title>
	</head>
	<body>
	  <header class="background-red" th:fragment="header">
	         <div class="container-fluid h-100">
	          <div class="d-none d-sm-none d-md-block">
	            <div class="row h-100">
	              <div class="col-md-3 col-xs-6 header-left-text">
	                Shibukawa
	              </div>
	              <div class="col-md-9 col-xs-6 header-right-text text-right">
	                〒162-1945 Nakamura Shibukawa City 4-3-1, Gunma Japan<br/>
	                  Tel: (213) 789-3456
	              </div>
	            </div>
	          </div>
	          <div class="d-block d-sm-block d-md-none">
	            <div class="row h-100">
	              <div class="col-md-3 col-xs-6 header-left-text text-center">
	                Shibukawa
	              </div>
	              <div class="col-md-9 col-xs-6 header-right-text text-center">
	                〒162-1945 Nakamura Shibukawa City 4-3-1, Gunma Japan<br/>
	                  Tel: (213) 789-3456
	              </div>
	            </div>
	          </div>
	
	        </div>
	  </header>
	
	  <!--Navigation Bar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-menu-text" th:fragment="navbar">
	          <div class="container-fluid h-100">
	          <a class="navbar-brand d-lg-none" href="#"></a>
	          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	          </button>
	          <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	              <li th:class="${#request.requestURI.toLowerCase().equals('/')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/}">Home</a> 
	              </li>
	              <li th:class="${#request.requestURI.toLowerCase().equals('/menu')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/menu}">Menu</a>
	              </li>
	              <li th:class="${#request.requestURI.toLowerCase().equals('/order')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/order}">Order</a>
	              </li>
	              <li th:class="${#request.requestURI.toLowerCase().equals('/contact')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/contact}">Contact</a>
	              </li>
	              <li th:class="${#request.requestURI.toLowerCase().equals('/about')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/about}">About</a>
	              </li>
	              <li th:class="${#request.requestURI.toLowerCase().equals('/reviews')} ? 'nav-item active' : 'nav-item'">
	                <a class="nav-link" th:href="@{/reviews}">Reviews</a>
	              </li>
	            </ul>
	          </div>
          </div>
        </nav>
        
        
        
 

 <footer class="background-red" th:fragment="footer">
    <div class="container-fluid h-100">
     	<div class="row">
       		<div class="col-12 proverb text-center pt-5 pb-5">
		    	<p>"<span th:text="${proverb}"></span>"</p>
				<p>Japanese Proverb</p>
			</div>
		</div>
	</div>
</footer>
